<mat-drawer-container autosize>
  <mat-drawer #drawer mode="over" position="end" class="edit-drawer">
    <app-index-edit #appIndexEdit></app-index-edit>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <input matInput placeholder="查询条件">
      <button mat-raised-button color="primary" (click)="queryData()">查询</button>
      <button mat-icon-button color="primary" (click)="drawer.toggle()" aria-label="新增数据">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
    <mat-progress-bar [ngStyle]="visibilityListData" mode="indeterminate"></mat-progress-bar>
    <div class="table-container">
      <div class="tables-container">
        <div class="tables-container-content">
        <mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="id" sticky >
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element;" > {{element.id}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="siteName">
            <mat-header-cell mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.siteName}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="loginBg">
            <mat-header-cell mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.loginBg}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="siteSubName">
            <mat-header-cell mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.siteSubName}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        </div>
      </div>
      <mat-paginator [pageSizeOptions]="[10, 15, 20]" [length]="dataLength"
                     showFirstLastButtons
                     firstPageLabel="firstPageLabel"
                     itemsPerPageLabel="itemsPerPageLabel"
                     lastPageLabel="lastPageLabel"
                     nextPageLabel="nextPageLabel"
                     previousPageLabel="previousPageLabel"
                     [pageIndex]="pageIndex"
                     (page)="handlePageEvent($event)"
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
