<div class="edit-content">
  <div class="edit-content-header">
      修改
  </div>
  <mat-divider/>
  <ng-container>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="edit-content-info">
        <mat-grid-list cols="16" rowHeight="60px" gutterSize="5px">
          <ng-container *ngFor="let question of questions">
            <mat-grid-tile colspan="2" class="title">{{question.label}}:</mat-grid-tile>
            <mat-grid-tile colspan="6" class="content" [ngSwitch]="question.controlType">
              <mat-form-field *ngSwitchCase="'textBox'">
                <input matInput required [formControlName]="question.key"
                       [id]="question.key" [type]="question.type">
              </mat-form-field>
              <mat-form-field *ngSwitchCase="'selectBox'">
                <mat-select [id]="question.key" required [formControlName]="question.key">
                  <mat-option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</mat-option>
                </mat-select>
              </mat-form-field>

              <section *ngSwitchCase="'radioBox'">
                <mat-radio-group [formControlName]="question.key">
                  <mat-radio-button [id]="question.key" *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</mat-radio-button>
                </mat-radio-group>
              </section>

              <section  *ngSwitchCase="'checkBox'">
                <mat-checkbox [id]="question.key" [formControlName]="question.key" *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</mat-checkbox>
              </section>

            </mat-grid-tile>
          </ng-container>
        </mat-grid-list>

        <div *ngIf="payLoad" class="form-row">
          <strong>Saved the following values</strong><br>{{payLoad}}
        </div>
      </div>
      <mat-divider/>
      <div class="edit-content-bottom">
        <mat-card-actions align="start">
          <button mat-button type="submit">提交</button>
        </mat-card-actions>
      </div>
    </form>
    <mat-progress-bar [ngStyle]="visibilityEditData" mode="indeterminate"></mat-progress-bar>
  </ng-container>
</div>
