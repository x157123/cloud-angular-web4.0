<div class="edit-content">
  <div class="edit-content-header">
      修改
  </div>
  <mat-divider/>
  <ng-container>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="edit-content-info">
        <mat-grid-list cols="16" rowHeight="60px" gutterSize="5px">
          <ng-container *ngFor="let question of questions">
            <mat-grid-tile colspan="2" class="title">{{question.label}}:</mat-grid-tile>
            <mat-grid-tile colspan="6" class="content" [ngSwitch]="question.controlType">
              <mat-form-field>
                <input matInput *ngSwitchCase="'textBox'" required  [formControlName]="question.key"
                       [id]="question.key" [type]="question.type">

                <select matNativeControl  [id]="question.key" required  *ngSwitchCase="'dropdown'" [formControlName]="question.key">
                  <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
                </select>
              </mat-form-field>
            </mat-grid-tile>
          </ng-container>
        </mat-grid-list>

        <div *ngIf="payLoad" class="form-row">
          <strong>Saved the following values</strong><br>{{payLoad}}
        </div>
      </div>
      <mat-divider/>
      <div class="edit-content-bottom">
        <mat-card-actions align="start">
          <button mat-button type="submit">提交</button>
        </mat-card-actions>
      </div>
    </form>
    <mat-progress-bar [ngStyle]="visibilityEditData" mode="indeterminate"></mat-progress-bar>
  </ng-container>
</div>
