<mat-drawer-container autosize>
  <mat-drawer #drawer mode="over" position="end" class="edit-drawer">
    <app-applicationLog-edit #appApplicationLogEdit></app-applicationLog-edit>
  </mat-drawer>
  <div class="mat-drawer-containers flex flex-col h-screen">
    <mat-toolbar>
      <input matInput placeholder="查询条件">
      <button mat-raised-button color="primary" (click)="queryData()">查询</button>
      <button mat-icon-button color="primary" (click)="openEditSidenav(0)" aria-label="新增数据">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
    <mat-progress-bar [ngStyle]="visibilityListData" mode="indeterminate"></mat-progress-bar>
    <div class="flex-1 edit-content-info-scrollbar">
        <mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id" sticky >
            <mat-header-cell mat-header-cell *matHeaderCellDef> 操作记录唯一标识 </mat-header-cell>
            <mat-cell *matCellDef="let element" > {{element.id}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="serverId"  >
            <mat-header-cell mat-header-cell *matHeaderCellDef> 服务器id </mat-header-cell>
            <mat-cell *matCellDef="let element" > {{element.serverId}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="applicationId"  >
            <mat-header-cell mat-header-cell *matHeaderCellDef> 应用id </mat-header-cell>
            <mat-cell *matCellDef="let element" > {{element.applicationId}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="operationType"  >
            <mat-header-cell mat-header-cell *matHeaderCellDef> 操作类型1开始，2允许，3结束 </mat-header-cell>
            <mat-cell *matCellDef="let element" > {{element.operationType}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="description"  >
            <mat-header-cell mat-header-cell *matHeaderCellDef> 操作类型，例如"开始"、"完成第一个任务"、"结束任务" </mat-header-cell>
            <mat-cell *matCellDef="let element" > {{element.description}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="operationTime"  >
            <mat-header-cell mat-header-cell *matHeaderCellDef> 操作发生的时间 </mat-header-cell>
            <mat-cell *matCellDef="let element" > {{element.operationTime}} </mat-cell>
          </ng-container>


          <ng-container matColumnDef="operate">
            <mat-header-cell mat-header-cell *matHeaderCellDef> 操作</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <a mat-icon-button color="primary" (click)="openEditSidenav(element.id, true)" title="查看">
                <mat-icon>open_in_new</mat-icon>
              </a>
              <a mat-icon-button color="primary" (click)="openEditSidenav(element.id)" title="修改">
                <mat-icon>edit</mat-icon>
              </a>
              <a mat-icon-button color="accent" (click)="delById(element.id)" title="删除">
                <mat-icon>delete</mat-icon>
              </a>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 15, 20]" [length]="dataLength"
                   [pageIndex]="pageIndex"
                   (page)="handlePageEvent($event)"
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</mat-drawer-container>
