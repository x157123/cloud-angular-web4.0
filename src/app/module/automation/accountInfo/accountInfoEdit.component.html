<div class="edit-content flex flex-col h-full">
  <div class="h-12 edit-content-header border-b">
      编辑
  </div>
  <div class="flex-1 overflow-y-auto bg-white border-b">
    <div class="p-4">
      <mat-grid-list cols="16" rowHeight="60px" gutterSize="5px">
        <mat-grid-tile colspan="4" class="title">用户名:</mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <mat-label>用户名</mat-label>
            <input matInput [(ngModel)]="dataElement.username">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="4" class="title">账号:</mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <mat-label>账号</mat-label>
            <input matInput [(ngModel)]="dataElement.account">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="4" class="title">密码:</mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <mat-label>密码</mat-label>
            <input matInput [(ngModel)]="dataElement.password">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="4" class="title">密钥:</mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <mat-label>密钥</mat-label>
            <input matInput [(ngModel)]="dataElement.secretKey">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="4" class="title">地区:</mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <mat-label>地区</mat-label>
            <input matInput [(ngModel)]="dataElement.region">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="4" class="title">账号类型:</mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <mat-label>账号类型（例如：google、facebook、twitter、钱包、其他）</mat-label>
            <input matInput [(ngModel)]="dataElement.accountType">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="4" class="title">是否有效:</mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <mat-label>是否有效（1：有效，0：无效）</mat-label>
            <input matInput [(ngModel)]="dataElement.isActive">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="4" class="title">备注:</mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <mat-label>备注</mat-label>
            <input matInput [(ngModel)]="dataElement.remarks">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="4" class="title">管理邮箱:</mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <mat-label>管理邮箱</mat-label>
            <input matInput [(ngModel)]="dataElement.email">
          </mat-form-field>
        </mat-grid-tile>

      </mat-grid-list>
    </div>
  </div>
  <div class="h-12">
    <mat-card-actions align="start">
      <button mat-button (click)="doSomething()">关闭</button>
      <button mat-button (click)="doSave()">保存</button>
    </mat-card-actions>
  </div>
  <mat-progress-bar [ngStyle]="visibilityEditData" mode="indeterminate"></mat-progress-bar>
</div>
